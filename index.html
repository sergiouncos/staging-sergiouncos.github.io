  <!-- Mobile menu toggle & year script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('menuBtn');
      const mobileNav = document.getElementById('mobileNav');
      if (btn && mobileNav) {
        btn.addEventListener('click', () => {
          mobileNav.classList.toggle('hidden');
          const icon = btn.querySelector('i');
          if (icon) {
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
          }
        });
      }
      const currentYearSpan = document.getElementById('current-year');
      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }
    });
  </script>

  <!-- Typing‐effect script (unchanged) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targetElement = document.getElementById('typing-description');
      if (targetElement) {
        const textToType = "> Information Security Professional experienced in Vulnerability Management, Incident Response, Third Party Risk Management and Security Policy Implementation";
        const initialDelay = 1200;
        const typingSpeed = 50;
        targetElement.textContent = '';
        targetElement.style.borderRight = '.15em solid #34d399';
        targetElement.style.whiteSpace = 'pre-wrap';
        targetElement.style.overflow = 'hidden';

        let charIndex = 0;
        let cursorVisible = true;
        const blinkInterval = setInterval(() => {
          targetElement.style.borderRightColor = cursorVisible ? 'transparent' : '#34d399';
          cursorVisible = !cursorVisible;
        }, 500);

        function typeChar() {
          if (charIndex < textToType.length) {
            targetElement.textContent += textToType.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, typingSpeed);
          } else {
            clearInterval(blinkInterval);
            targetElement.style.borderRightColor = 'transparent';
          }
        }

        setTimeout(typeChar, initialDelay);
      } else {
        console.error("Typing target element not found");
      }
    });
  </script>

  <!-- Particle effect -->
  <script src="js/particle-effect.js" defer></script>
